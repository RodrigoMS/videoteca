<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/videoteca.ico"
      type="image/x-ico"
    />
    <title>Videoteca</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>
  <body>
    <header class="cabecalho oculto">
      <div class="aula-menu">
        <button onclick="alterarTema()">
          <img src="./images/voltar.png" />
        </button>

        <h1 id="titulo">Ciências</h1>

        <div class="pesquisa">
          <img src="./images/pesq.png" />
          <div id="caixaTexto">
            <input
              id="procurar"
              type="text"
              placeholder="Digite algo sobre o vídeo."
              onkeyup="pesquisar()"
            />
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="escolha-tema">
        <h1>Escolha o Tema</h1>

        <div>
          <select id="materia" name="materia"></select>
          <button onclick="exibirConteudo()">Avançar</button>
        </div>
      </section>

      <section id="conteudo-materia"></section>
    </main>

    <aside class="modal oculto" onclick="fecharVideo()">
      <div class="modal-video">
        <div id="video"></div>
        <button class="fechar-video">X</button>
      </div>
    </aside>

    <script src="./data/videosCiencias.js"></script>
    <script src="./data/videosGeografia.js"></script>
    <script src="js/tema.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
